<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajou Parking</title>

    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"  href="my.css" />
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div id="sidebar">
    <div id="searchContainer">
        <label for="searchRoadName">키워드를 입력하세요.</label>
        <div class="input-group">
            <input type="text" id="searchRoadName" name="searchRoadName" placeholder="예) 영통구, 월드컵로, etc." class="form-control">
            <button onclick="searchParkingLot()" class="btn btn-primary">검색</button>
        </div>
    </div>
    <div id="searchResultsContainer">
        <div id="searchResult"></div>
    </div>

    <div id="detailedParkingLotInfo"></div>

</div>

<div id="visualizationContainer">
    <button id="serveyBtn" class="btn btn-primary">만족도조사</button>
    <button id="visualizationBtn" class="btn btn-primary">시각화분석</button>
</div>


<div id="map"></div>

<div id="Reviews">
    <h3>리뷰</h3>
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일자</th>
        </tr>
        </thead>
        <tbody th:each="comment: ${commentList}">
        <tr>
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.commentWriter}"></td>
            <td th:text="${comment.commentContents}"></td>
            <td th:text="${comment.commentCreatedTime}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mb-3">
        <input type="text" id="commentWriter" placeholder="작성자" class="form-control">
    </div>
    <div class="mb-3">
        <input type="text" id="commentContents" placeholder="내용" class="form-control">
    </div>
    <button id="comment-write-btn" onclick="commentWrite()" class="btn btn-primary">리뷰작성</button>
</div>


<div id="bottomRightButtons">
    <div class="transparentBox">
        <button id="bookmarkBtn" class="btn btn-primary">즐겨찾기</button>
        <button id="loginBtn" class="btn btn-primary">로그인/마이페이지</button>
        <!-- 아이콘 추가 -->
        <span class="material-icons">
            <img src="/apple-icon-72x72.png" alt="아이콘" class="icon-image">
        </span> <!-- 예시: material-icons 사용 -->
    </div>
</div>


<div id="bottomNotice">
    <p>
        AJou PARKING이 새롭게 출시되었습니다. 사용자의 현재위치가 최대 450미터까지 차이날 수 있습니다. &nbsp; &nbsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
    </p>
</div>








<!-- Bootstrap JS and other scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=75d65be9a39ddfb55fce3a7fef87cf7a"></script>

<script type="text/javaScript" src="my.js"></script>
</body>

</html>
